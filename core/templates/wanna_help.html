<!DOCTYPE html>
<html lang="en">
<head>
  <title>Provide Info</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<br>

<div class="col-lg-7">
<form class="form-horizontal" action="/wannahelp/submit" method="post">

<fieldset>

{% csrf_token %}

<!-- change col-sm-N to reflect how you would like your column spacing (http://getbootstrap.com/css/#forms-control-sizes) -->


<!-- Form Name -->
<legend>Please specify shelter information</legend>

<!-- Text input http://getbootstrap.com/css/#forms -->
<div class="form-group">
  <label for="name" class="control-label col-sm-2">Shelter Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="name" name="name" placeholder="Should be small" required="">
    
  </div>
</div>
<!-- Text input http://getbootstrap.com/css/#forms -->
<div class="form-group">
  <label for="address" class="control-label col-sm-2">Address</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="address" name="address" placeholder="Please provide address in correct format" required="">
    
  </div>
</div>
<!-- Spinbox http://getfuelux.com/javascript.html#spinbox -->
<div class="form-group">
  <label for="capacity" class="control-label col-sm-2">Capacity</label>
  <div class="col-sm-2">
    <div class="spinbox" data-initialize="spinbox" id="capacity">
      <input id="capacityInput" type="text" name="capacity" class="form-control input-mini spinbox-input" value="1">
    </div>
    
  </div>
</div>
<!-- Textarea http://getbootstrap.com/css/#textarea -->
<div class="form-group">
  <label class="control-label col-sm-2" for="textarea">Description</label>
  <div class="col-sm-10">
    <textarea class="form-control" id="textarea" name="textarea" rows="3"></textarea>
    <p class="help-block">Please provide brief description of the shelter including services and ameneties available there.</p>
  </div>
</div>

<!-- Button http://getbootstrap.com/css/#buttons -->
<div class="form-group">
  <label class="control-label col-sm-2" for="submit"></label>
  <div class="text-left col-sm-10">
    <button type="submit" id="submit" name="submit" class="btn btn-success" aria-label="">Submit</button>
    
  </div>
</div>


</fieldset>
</form>
</div>
</body>

</html>
